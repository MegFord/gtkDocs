<div class="hgroup"><h1 class="title"><span class="title">Gtk.TreeViewRowSeparatorFunc</span></h1></div>
<div class="region">
<div class="contents"><p class="p">Function type for determining whether the row pointed to by <span class=" code">iter</span> should
be rendered as a separator. A common way to implement this is to have a
boolean column in the model, whose values the <span class=" link"><a href="Gtk.TreeViewRowSeparatorFunc.html" title="Gtk.TreeViewRowSeparatorFunc">Gtk.TreeViewRowSeparatorFunc</a></span>
returns.</p></div>
