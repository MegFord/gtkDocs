<div class="hgroup"><h1 class="title"><span class="title">Gtk.ModuleDisplayInitFunc</span></h1></div>
<div class="region">
<div class="contents">
<p class="p">A multihead-aware GTK+ module may have a gtk_module_display_init()
function with this prototype. GTK+ calls this function for each
opened display.</p>
<p class="p">Since 2.2</p>
